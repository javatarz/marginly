site_name: Marginly
site_description: A platform for authors to share early drafts with beta readers and collect feedback
site_url: https://docs.karun.me/marginly
repo_url: https://github.com/javatarz/marginly
repo_name: javatarz/marginly

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Deploy Your Own: getting-started/deploy.md
      - Configuration: getting-started/configuration.md
  - Author Guide:
      - Overview: author-guide/index.md
      - Book Repository Setup: author-guide/repository-setup.md
      - Manifest Reference: author-guide/manifest.md
      - Build Pipelines: author-guide/build-pipelines.md
      - GitHub Releases: author-guide/releases.md
  - Admin Guide:
      - Managing Readers: admin-guide/readers.md
      - Chapter Migration: admin-guide/chapter-migration.md
